<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        .phone-image {
            width: 200px;
            animation: ring 1s infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(3deg); }
            20% { transform: rotate(-3deg); }
            30% { transform: rotate(3deg); }
            40% { transform: rotate(-3deg); }
            50% { transform: rotate(0deg); }
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: darkred;
        }
        .links {
            margin-top: 30px;
            font-size: 18px;
        }
        .links a {
            color: red;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .call-history {
            margin-top: 40px;
            font-size: 18px;
        }
        .hidden-message {
            display: none;
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
        .nft-airdrop {
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('secret').style.display = 'block';

        function playRingSound() {
            var audio = new Audio('https://www.soundjay.com/button/beep-07.wav');

</head>
